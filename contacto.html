    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header">
        <h1 class="header__tittle"><a href="index.html">DODO</a></h1>
        <button class="hamMenu" onclick="toggleMenu()"><i class="fa fa-bars"></i></button>
        <nav id="nav" class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a href="index.html" class="nav__a">Home</a></li>

            </ul>
        </nav>
    </header>
    <hr>
    <h2 class="secondMainTittle">Contactate con nosotros</h2>
    <form class="cf">
        <div class="half left cf">
            <input type="text" id="input-name" placeholder="Nombre">
            <input type="email" id="input-email" placeholder="Dirección de Correo">
            <input type="text" id="input-subject" placeholder="Asunto">
        </div>
        <div class="half right cf">
            <textarea name="message" type="text" id="input-message" placeholder="Mensaje"></textarea>
        </div>
        <input type="submit" value="Enviar" id="input-submit">
    </form>
    <hr>
    <div class="footer">
        <p class="footerRights">Derechos Reservados 2020 Dodo Media</p>
        </footer>
