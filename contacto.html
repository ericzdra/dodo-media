<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodo Media - Contacto</title>
    <meta name="description"
        content="¿Te gustó lo que viste? ¿Tenés dudas o consultas? ¡Hablá con el Dodo! Alguien de nuestro equipo te va a saber ayudar.">
    <meta name="keywords"
        content="digital marketing, marketing, social media, social ads, ads, growth, crecimiento, organico, campañas, campaign, estrategias integrales, desarrollo de marca, diseño, ecommerce, sitio online, centennial">
    <link rel="icon" href="image/favicon.gif" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <h1 class="header__tittle"><a href="index.html">DODO</a></h1>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li"><a href="index.html" class="nav__a">Home</a></li>
                <li class="nav__li"><a href="nosotros.html" class="nav__a">Nosotros</a></li>
                <li class="nav__li"><a href="clientes.html" class="nav__a">Clientes</a></li>
                <li class="nav__li"><a href="servicios.html" class="nav__a">Servicios</a></li>
                <li class="nav__li"><a href="contacto.html" class="nav__a"><strong>Contacto</strong></a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <div class="container">
        <div class="row justify-content-center">
            <form class="col-12">
                <div class="form-group">
                    <label class="text-black" for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Ej: Juan Perez">
                    <div class="form-group">
                        <label class="text-black" for="mail">Mail</label>
                        <input type="email" class="form-control" id="mail" placeholder="Ej: juan@ejemplo.com">
                        <div class="form-group">
                            <label class="text-black" for="phone">Teléfono</label>
                            <input type="number" class="form-control" id="phone" placeholder="Ej: 1155555555">
                            <small class="text-black" id="phoneTooltip" class="form-text text-muted">Si sos de otro
                                país, no te olvides del código de área.</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-black" for="comments">Tu mensaje</label>
                        <input type="text" class="form-control" id="comments" placeholder="Comentarios">
                    </div>
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input" id="promos">
                    <label class="text-black" class="form-check-label" for="promos">Deseo recibir correos
                        promocionales</label>
                </div>
                <br>
                <button type="submit" class="btn btn-light">Enviar</button>

            </form>
        </div>
        <hr>
        <footer>
            <p class="footerRights">Derechos Reservados 2020 Dodo Media</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>

</html>
